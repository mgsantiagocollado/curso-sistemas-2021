<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Formularios-HTTP</title>
</head>

<body>
	<h2>HTML Forms</h2>
	
	<form action="https://aaaabababaa.com/" method="POST" >
	  <label for="fname">user:</label><br>
	  <input type="text" id="fname" name="user" value="John"><br>
	  <label for="lname">password:</label><br>
	  <input type="password" id="lname" name="password" value="123456"><br><br>
	  <input type="submit" value="Submit">
	</form> 
</body>

</html>
